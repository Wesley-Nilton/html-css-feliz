<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mim, Wesley</title>

    <!--Obs: Os CSS seguem hierarquia de cima para baixo.-->
    <link rel="stylesheet" href="css/global_config.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo">WN</h1>
        <nav>
            <a href="#" lang="en" target="_parent" class="main-action">Skills</a>
            <a href="#" target="_parent" class="main-action">Projetos</a>
            <a href="#" target="_parent" class="main-action">Sobre</a>
            <a href="#" target="_parent" class="main-action">Contatos</a>
            <a href="#" download="#" type="application/pdf" lang="en" class="main-button">Download CV</a>
        </nav>
    </header>

    <main>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">Wesley Nilton</h2>
                    <h3 lang="en" class="main-subtitle">Technology Student</h3>
                </div>
                <div class="navigation">
                    <a href="#" class="main-button">Download CV</a>
                    <a href="#" class="main-button">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2> <!--O "-" é utilizado apenas como um padrão para defirnir que este título é uma variação do prinicpal, podendo ser trocado também por "_".-->
            
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/icons/ico_html5.png" alt="Logo HTML5">
                    <div class="right">
                        <h3 class="title">HTML5</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/icons/ico_js.png" alt="Logo JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/icons/ico_css3.png" alt="Logo CSS3">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/icons/ico_react.png" alt="Logo React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="main-section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="#" target="_blank">
                    <figure class="card-project">
                        <img class="icon" src="assets/img/logo-collabcode.png" alt="Logo CollabCode">
                    </figure>
                </a>
            </div>
        </section>

    </main>

    <footer>
        
    </footer>

</body>

</html>
